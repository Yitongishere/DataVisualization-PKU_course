<!DOCTYPE html>
<html>

<head>
    <title>d3.js GeoJSON Visualization</title>
    <script src="d3.min.js"></script>
    <script src="d3-v6-tip.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="gen_pie.js"></script>
    <script src="portal.js"></script>
    <script src="gen_profit.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script> -->
    <link rel="stylesheet" href="d3-tip.css">
    <style>
        .svg {
            border: 1px solid black;
            /* background-image: './Logo/test.jpg'; */
        }
        
        #map-name {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <svg id="map" width="1000" height="3000" class='svg'></svg>
    <div id="map-name"></div>
    <script>
        d3.json("wgs84.geojson").then(function(geodata) {
            d3.csv("data_HomeField.csv").then(function(teamloc) {
                var geojson = geodata;
                drawMap(geojson, teamloc);
            })
        })
    </script>
    <script src="geoplot.js">
    </script>
</body>

</html>
